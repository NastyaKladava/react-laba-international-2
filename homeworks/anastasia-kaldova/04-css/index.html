<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <div class="site-container">
        <div class="menu container">
            <button class="btn"></button>
        </div>
        <header class="header">
            <div class="container">
                <img src="" alt="" class="header__img">
                <div class="header__info">
                    <h1 class="header__heading">Victor Alvarado</h1>
                    <span class="header__profession">Software Engineer</span>
                    <ul class="header__social social">
                        <li class="social__item"><a href="#" class="social__link social__link--gh"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--tw"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--lin"></a></li>
                        <li class="social__item"><a href="#" class="social__link social__link--yt"></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="experience">
                <div class="container">
                    <div class="experience__item">
                        <span class="experience__item-numb">7</span>
                        <p class="experience__item-descr">Years of work experience</p>
                    </div>
                    <div class="experience__item">
                        <span class="experience__item-numb">50+</span>
                        <p class="experience__item-descr">Completed projects</p>
                    </div>
                    <div class="experience__item">
                        <span class="experience__item-numb">20+</span>
                        <p class="experience__item-descr">Satisfied customers</p>
                    </div>
                </div>
            </section>
            <section class="contacts">
                <div class="container">
                    <button class="contacts__btn btn btn--accent">Download CV</button>
                    <button class="contacts__btn btn">Contact me</button>
                </div>
            </section>
            <section class="projects">
                <div class="container">
                    <div class="projects__btns">
                        <button class="projects__btns-btn btn btn--active">Portfolio</button>
                        <button class="projects__btns-btn btn">Skills</button>
                    </div>
                    <div class="projects__box">
                        <div class="projects__item">
                            <a href="" class="projects__link">
                                <img src="" alt="" class="projects__img">
                            </a>
                        </div>
                        <div class="projects__item">
                            <a href="" class="projects__link">
                                <img src="" alt="" class="projects__img">
                            </a>
                        </div>
                        <div class="projects__item">
                            <a href="" class="projects__link">
                                <img src="" alt="" class="projects__img">
                            </a>
                        </div>
                        <div class="projects__item">
                            <a href="" class="projects__link">
                                <img src="" alt="" class="projects__img">
                            </a>
                        </div>
                        <div class="projects__item">
                            <a href="" class="projects__link">
                                <img src="" alt="" class="projects__img">
                            </a>
                        </div>
                        <div class="projects__item">
                            <a href="" class="projects__link">
                                <img src="" alt="" class="projects__img">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div> 
</body>
</html>
